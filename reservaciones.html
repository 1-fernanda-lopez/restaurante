        <div class="container mt-5 pt-6">
            <h2>Formulario de Reservaciones</h2>
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Reservación:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Hora de Reservación:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="mb-3">
                    <label for="guests" class="form-label">Número de Mesa:</label>
                    <input type="number" class="form-control" id="guests" name="guests" required>
                </div>
                <div class="mb-3">
                    <label for="specialRequests" class="form-label">Solicitudes Especiales:</label>
                    <textarea class="form-control" id="specialRequests" name="specialRequests"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Realizar Reservación</button>
            </form>
            <div id="availabilityMessage" class="mt-3"></div>
        </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Simulación de verificación de disponibilidad
            // En un escenario real, aquí se haría una llamada AJAX a un servidor para verificar la disponibilidad
            const isAvailable = Math.random() < 0.5; // Simulación de disponibilidad

            if (isAvailable) {
                document.getElementById('availabilityMessage').innerHTML = '<div class="alert alert-success">Reservación realizada con éxito.</div>';
            } else {
                document.getElementById('availabilityMessage').innerHTML = '<div class="alert alert-danger">Lo sentimos, no hay disponibilidad en la fecha y hora seleccionadas.</div>';
            }
        });
    </script>
